<div class="google-preview">
    <h3 class="main">
        <f:if condition="{page.seo_title}">
            <f:then>
                {page.seo_title} (seo_title)
            </f:then>
            <f:else>
                {page.title} (title)
            </f:else>
        </f:if>
    </h3>
    <div class="url">
        <f:render partial="PageUrl" arguments="{page:page}"/>
    </div>
    <div class="text">
        {page.description}
    </div>
</div>
